name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main-azure
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main-azure

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GENTLE_DUNE_0BEF8800F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "./dashboard" # App source code path
          api_location: "./dashboard/build/server" # Api source code path - optional
          output_location: "build/static" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######
        env:
          APIKEY: ${{ secrets.PUBLIC_FB_API_KEY }}
          AUTHDOMAIN: ${{ secrets.PUBLIC_FB_AUTH_DOMAIN }}
          PROJECTID: ${{ secrets.PUBLIC_FB_PROJECT_ID }}
          STORAGEBUCKET: ${{ secrets.PUBLIC_FB_STORAGE_BUCKET }}
          MESSAGINGSENDERID: ${{ secrets.PUBLIC_FB_MESSAGING_SENDER_ID }}
          APPID: ${{ secrets.PUBLIC_FB_APP_ID }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GENTLE_DUNE_0BEF8800F }}
          action: "close"
